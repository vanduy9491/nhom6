<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll Car</title>
    <link rel="stylesheet" href="fonts.css">
</head>
<body onload="docReady()">
    <img width="100px" height="50px" src="images/right.jpg" style="position: absolute;left: 0;top: 0;">
    <table >
        <tbody>
            <tr>
                <td></td>
                <td><button onclick="moveUp()" onkeydown="pressKey(evt)">&uArr;</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button onclick="moveLeft()" onkeydown="pressKey(evt)">&lArr;</button></td>
                <td></td>
                <td><button onclick="moveRight()" onkeydown="pressKey(evt)">&rArr;</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="moveDown()" onkeydown="pressKey(evt)">&dArr;</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="controll.js"></script>
</body>
</html>
