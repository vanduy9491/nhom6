<!DOCTYPE html>
<html>

<head>
    <title>tạo tài khoản google</title>
    <meta charset="utf - 8">
</head>

<body>
    <form style="width: 750px;margin: auto;">
        <fieldset>
            <div style="display: flex;">
                <div>
                    <img src="3b-googles-new-logo.gif" alt="" width="150px" height="80px">
                    <h1>Tạo Tài Khoản Google</h1>
                    <input placeholder="Họ" type="text "><input placeholder="Tên" type="text ">
                    
                    <br>
                    <br>
                    <input placeholder="tên người dùng  @gmail.com" size="46">
                    <p>bạn có thể sử dụng chữ cái và dấu chấm</p>

                    <h4>sử dụng địa chỉ email hiện tại của tôi</h4>
                    <input placeholder="Mật Khẩu" type="password">
                    <input placeholder="Xác Nhận" type="password">
                    <p>sử dụng 8 kí tự trở lên và kết hợp chữ cái,chữ số và biểu tượng</p>
                    <input type="checkbox" name="mật khẩu" value="hiển thị mật khẩu">hiển thị mật khẩu

                    <h4>Đăng Nhập</h4>
                    <button type="đăng nhập">Đăng nhập
                </div>

                <div>
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="account" style=""
                        width="300" height="244">
                        <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.</p>
                </div>
            </div>



        </fieldset>
    </form>


</body>


</html>
